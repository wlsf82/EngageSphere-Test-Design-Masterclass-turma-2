name: GUI, API and Components Tests

on:
  push:
    branches:
      - main

jobs:
  dependencies-install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install backend dependencies
        uses: cypress-io/github-action@v6
        with:
          install-command: npm run install:backend
          runTests: false

      - name: Install frontend dependencies
        uses: cypress-io/github-action@v6
        with:
          install-command: npm run install:frontend
          runTests: false

  gui-tests:
    needs: dependencies-install
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run GUI tests
        uses: cypress-io/github-action@v6
        with:
          start: npm run start:frontend, npm run start:server
          command: npm run gui:run

  component-tests:
    needs: dependencies-install
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Components tests
        uses: cypress-io/github-action@v6
        with:
          start: npm run start:frontend, npm run start:server
          command: npm run component:run

  api-tests:
    needs: dependencies-install
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run API tests
        uses: cypress-io/github-action@v6
        with:
          start: npm run start:frontend, npm run start:server
          command: npm run api:run

  accessibility-tests:
    needs: dependencies-install
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Accessibility tests
        uses: cypress-io/github-action@v6
        with:
          start: npm run start:frontend, npm run start:server
          command: npm run accessibility:run
